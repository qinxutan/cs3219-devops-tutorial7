apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: cs3219
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: qinxutan/api-gateway:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080