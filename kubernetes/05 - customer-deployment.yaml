apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-deployment
  namespace: cs3219
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
      - name: customer
        image: qinxutan/customer-service:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080